<!-- Main application template with navigation and content area -->
<div class="container">
  <!-- Header with navigation -->
  <header>
    <h1>Personal Trainer Client Management</h1>
    <nav>
      <!-- Navigation links with active state handling -->
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/clients" routerLinkActive="active">View Clients</a>
      <a routerLink="/clients/new" routerLinkActive="active">Add Client</a>
      <a routerLink="/privacy" routerLinkActive="active">Privacy</a>
      <a routerLink="/help" routerLinkActive="active">Help</a>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <router-outlet></router-outlet>
    <!-- Dynamic content loads here -->
  </main>

  <!-- Quick access help button -->
  <button class="help-button" (click)="showHelp()">?</button>
</div>
